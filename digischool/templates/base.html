<!DOCTYPE html>
<html>
  
  <head data-gwd-animation-mode="quickMode">
    <title>DigiSchool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
      }
      
      #map{
      	width:100%;
        height:400px;
        position:absolute;
        top:51px;
      }
      
      footer{
      	font-size:10px;
      	height:15px;
        border-top:1px solid black;
        width:100%;
        position:fixed;
        bottom:0;
        text-align:center;
        background-color:white;
      }
    </style>
  </head>
  
  <body>
  	<header>
    	<nav class="navbar navbar-default navbar-fixed" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">DigiSchool</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Mappa</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Banda Larga</a></li>
        </ul>
      </li>
      <li><a href="#">Cerca Scuole</a></li>
      <li><a href="#">Leggi</a></li>
      <li><a href="#">Timelines</a></li>
    </ul>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Cerca una scuola">
      </div>
      <button type="submit" class="btn btn-default"><i class="icon-search"></i></button>
    </form>
    
  </div><!-- /.navbar-collapse -->
</nav>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>&copy; 2013 - formicablu</footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js">></script>
    
    <script>
    {% block script %}
    {% endblock script %}
    </script>
  </body>

</html>
